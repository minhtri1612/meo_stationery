services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: meo_admin
      POSTGRES_PASSWORD: MeoStationery2025!
      POSTGRES_DB: meo_stationery
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - meo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meo_admin -d meo_stationery"]
      interval: 30s
      timeout: 10s
      retries: 3

  meo-stationery:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://meo_admin:MeoStationery2025!@postgres:5432/meo_stationery?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-production-secret-key
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - meo-network

  meo-flask:
    build: ./flask_app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - MEO_APP_URL=http://meo-stationery:3000
    volumes:
      # Mount Docker socket for container monitoring
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Persist flask database
      - flask_data:/app/data
      # Mount host system for system monitoring
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro
    restart: unless-stopped
    depends_on:
      - meo-stationery
    networks:
      - meo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  flask_data:

networks:
  meo-network:
    driver: bridge
